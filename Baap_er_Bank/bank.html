<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 font-semibold">Let's Go <span class="text-purple-700">Mooooooooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-20">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mb-16">
                <div class="bg-green-400 h-40 rounded-lg text-white text-center py-9">
                    <h2 class="text-4xl">Deposit</h2>
                    <p class="text-4xl font-semibold">$<span id="PrevDepAmount">00</span></p>
                </div>
                <div class="bg-sky-400 h-40 rounded-lg text-white text-center py-9">
                    <h2 class="text-4xl">Withdraw</h2>
                    <p class="text-4xl font-semibold">$<span id="PrevWiDrAmount">00</span></p>
                </div>
                <div class="bg-purple-400 h-40 rounded-lg text-white text-center py-9">
                    <h2 class="text-4xl">Balance</h2>
                    <p class="text-4xl font-semibold">$<span id="PrevTotAmount">1240</span></p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 py-14 rounded-lg">
                    <h2 class="text-4xl text-white mx-5 mb-2">Deposit</h2>
                    <input id="DepAmount" class="mb-5 p-2 mx-5 w-9/12 rounded-md" type="number" name=""  placeholder="Amount to Deposit"><br>
                    <button id="DepButton" class="py-2 px-4 mx-8 rounded-lg font-medium hover:bg-teal-500 bg-slate-500 text-white">Deposit</button>
                </div>
                <div class="bg-pink-400 py-14 rounded-lg">
                    <h2 class="text-4xl text-white mx-5 mb-2">Withdraw</h2>
                    <input id="WiDrAmount" class="mb-5 p-2 mx-5 w-9/12 rounded-md" type="number" name=""  placeholder="Amount to Withdraw"><br>
                    <button id="WiDrButton" class="py-2 px-4 mx-8 rounded-lg font-medium hover:bg-teal-500 bg-slate-500 text-white">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="./function.js"></script>
    <script src="./Calculation.js"></script>
</body>
</html>
