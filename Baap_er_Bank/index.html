<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>
<body class="bg-gray-700">
    <header>
        <h1 class="text-5xl text-center mt-5 font-semibold">Welcome to <span class="text-purple-700">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-slate-900 rounded-lg w-9/12 mt-20 mx-auto py-8 px-4">
            <h2 class=" mb-6 mx-8 text-3xl w-3/12 font-semibold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">Please Log In</h2>
            <input id="emailId" class="mb-5 p-2 mx-8 w-9/12 rounded-md" type="email" name=""  placeholder="Enter Email"><br>
            <input id="passwordId" class="mb-5 p-2 mx-8 w-9/12 rounded-md" type="password" name=""  placeholder="Enter Password"><br>
            <button id="btn-submit" class="py-2 px-4 mx-8 rounded-lg font-medium hover:bg-teal-500 bg-amber-500 text-white">Submit</button>
        </section>
    </main>
    <script src="./login.js"></script>
</body>
</html>
